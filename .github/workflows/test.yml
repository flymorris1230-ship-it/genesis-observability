name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-monorepo:
    name: Test Monorepo
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Test obs-edge
        working-directory: apps/obs-edge
        run: |
          npm ci
          npm test

      - name: Build obs-dashboard
        working-directory: apps/obs-dashboard
        run: |
          npm ci
          npm run build

      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results ðŸ§ª" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Project | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| obs-edge | âœ… Tests passed |" >> $GITHUB_STEP_SUMMARY
          echo "| obs-dashboard | âœ… Build successful |" >> $GITHUB_STEP_SUMMARY

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Lint obs-edge
        working-directory: apps/obs-edge
        run: |
          npm ci
          npm run typecheck || true

      - name: Lint obs-dashboard
        working-directory: apps/obs-dashboard
        run: |
          npm ci
          npm run type-check
          npm run lint

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Audit obs-edge dependencies
        working-directory: apps/obs-edge
        run: |
          npm ci
          npm audit --audit-level=moderate || true

      - name: Audit obs-dashboard dependencies
        working-directory: apps/obs-dashboard
        run: |
          npm ci
          npm audit --audit-level=moderate || true

      - name: Security summary
        run: |
          echo "## Security Audit ðŸ”’" >> $GITHUB_STEP_SUMMARY
          echo "Dependency audit completed. Check logs for details." >> $GITHUB_STEP_SUMMARY
